<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graceful Garden</title>

    <!-- Link to the web app manifest for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons for the PWA (adjust paths as necessary) -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <meta name="theme-color" content="#FFFFFF"> <!-- Set the theme color for the address bar -->

    <!-- JS file links will go below here -->
    <script src="./lib/phaser.js"></script>
    <script src="./src/PlantDSL.js"></script>
    <script src="./src/PlantManagement.js"></script>
    <script src="./src/scenes/StartScene.js"></script>
    <script src="./src/scenes/PreloadScene.js"></script>
    <script src="./src/scenes/GameScene.js"></script>
    <script src="./src/main.js"></script>
</head>
<body>
    <!-- Phaser will handle the <body> tag for us üí™ -->
    <div id="phaser-game"></div>
    <span id="description"></span>
    
    <div id="controls">
        <!-- Movement Controls -->
        <button id="up">‚Üë</button>
        <button id="down">‚Üì</button>
        <button id="left">‚Üê</button>
        <button id="right">‚Üí</button>
        
        <!-- Action Buttons -->
        <button id="plant">Plant</button>
        <button id="interact">Interact</button>
        
        <!-- Additional Controls -->
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
        
        <button id="selectOne">1</button>
        <button id="selectTwo">2</button>
        <button id="selectThree">3</button>
        
        <button id="nextTurn">O</button> <!-- Assuming this is for the next turn -->
    </div>

    <style>
        #controls {
            position: fixed;
            bottom: 10px; /* Adjust positioning */
            left: 10px; /* Adjust positioning */
            display: flex;
            flex-direction: row; /* Change to row for better layout */
            flex-wrap: wrap; /* Allow the buttons to wrap */
            justify-content: center; /* Center the buttons */
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Background for visibility */
            padding: 10px;
            border-radius: 8px;
            z-index: 1000; /* Ensure controls are above the game canvas */
        }
    
        button {
            margin: 5px;
            width: 60px;  /* Increased button size for touch */
            height: 60px; /* Increased button size for touch */
            font-size: 24px; /* Larger text for readability */
            cursor: pointer; 
            border: none; /* Remove default border */
            background-color: #007bff; /* Primary color (adjust as needed) */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background transition */
        }
    
        button:hover {
            background-color: #0056b3; /* Darken button color on hover */
        }
    
        /* Responsive styles */
        @media (max-width: 600px) {
            button {
                width: 50px;  /* Adjusted width for smaller screens */
                height: 50px; /* Adjusted height for smaller screens */
                font-size: 20px; /* Reduced font size for smaller screens */
            }
        }
    </style>

    <script>
        // Register the service worker for offline capabilities and caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.warn('Service Worker registration failed:', err));
            });
        }
    </script>


</body>
</html>
